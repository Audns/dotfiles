$mainMod = SUPER
$terminal = ghostty
$filemanager = thunar
$dotfiles = $HOME/dotfiles

bind = $mainMod, A, exec, hyprctl dispatch workspace $(($(hyprctl workspaces | grep "ID" | awk '{print $3}' | sort -n | tail -1) + 1))
bind = $mainMod SHIFT, A, exec, hyprctl dispatch movetoworkspace $(($(hyprctl workspaces | grep "ID" | awk '{print $3}' | sort -n | tail -1) + 1))
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, exec, $dotfiles/hypr/script/close-all-windows.sh
bind = $mainMod, D, exec, hyprctl dispatch workspace $(hyprctl workspaces | grep "ID" | awk '{print $3}' | sort -n | tail -1)
bind = $mainMod, E, workspace, previous
bind = $mainMod, F, exec, fuzzel
bind = $mainMod, G, exec, $dotfiles/hypr/script/tmuxpayload.sh
bind = $mainMod, M, fullscreenstate, 1
bind = $mainMod SHIFT, M, fullscreenstate, 3
bind = $mainMod, N, exec, $dotfiles/hypr/script/switcher.sh
bind = $mainMod, O, exec, $dotfiles/hypr/script/window-pop.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, exec, bash -c "hyprctl dispatch exec \"[float; size 1500 1000; center] ghostty --working-directory=$HOME \""
bind = $mainMod, R, exec, $filemanager
bind = $mainMod, T, togglesplit,
bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod, U, exec, hyprlock
bind = $mainMod, V, togglefloating,
bind = $mainMod, X, exec, brave
bind = $mainMod, Z, exec, $dotfiles/hypr/script/custom-commands.sh
bind = $mainMod SHIFT, Z, exec, $dotfiles/hypr/script/silent-spawn.sh
bind = $mainMod SHIFT, U, exec, $dotfiles/hypr/script/lock_and_suspend.sh
bind = CTRL , Print, exec, grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot" "Screenshot Saved"
bind = , Print, exec, grim $HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Full Screenshot" "Screenshot Saved"
bind = $mainMod, W, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13
bind = $mainMod ALT, 4, workspace, 14
bind = $mainMod ALT, 5, workspace, 15
bind = $mainMod ALT, 6, workspace, 16
bind = $mainMod ALT, 7, workspace, 17
bind = $mainMod ALT, 8, workspace, 18
bind = $mainMod ALT, 9, workspace, 19
bind = $mainMod ALT, 0, workspace, 20
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod ALT SHIFT, 1, movetoworkspace, 11
bind = $mainMod ALT SHIFT, 2, movetoworkspace, 12
bind = $mainMod ALT SHIFT, 3, movetoworkspace, 13
bind = $mainMod ALT SHIFT, 4, movetoworkspace, 14
bind = $mainMod ALT SHIFT, 5, movetoworkspace, 15
bind = $mainMod ALT SHIFT, 6, movetoworkspace, 16
bind = $mainMod ALT SHIFT, 7, movetoworkspace, 17
bind = $mainMod ALT SHIFT, 8, movetoworkspace, 18
bind = $mainMod ALT SHIFT, 9, movetoworkspace, 19
bind = $mainMod ALT SHIFT, 0, movetoworkspace, 20
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = CTRL ALT, left, workspace, e-1
bind = CTRL ALT, right, workspace, e+1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod, grave, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, L , resizeactive, 20 0
binde = $mainMod SHIFT, H , resizeactive, -20 0
binde = $mainMod SHIFT, J , resizeactive, 0 20
binde = $mainMod SHIFT, K , resizeactive, 0 -20
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
