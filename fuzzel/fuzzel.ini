[colors]
# Dark background with slight transparency
background = 1e1e2eff
# Light foreground text for readability
text = e6e6e6ff
# Highlight color for selected item (subtle blue)
selection = 45475aff
# Text color for selected item
selection-text = e6e6e6ff
# Border color (matches background for seamless look)
border = 1e1e2eff
# Match color for search results (soft cyan)
match = 89b4faff

[main]
# Font settings for a clean, modern look
font = Noto Sans:style=Regular:size=15
# Prompt text
prompt = "> "
# Single line for a compact launcher
inner-pad = 5
lines = 20
# Width of the launcher window
width = 70
# Border radius for rounded corners
# border-radius = 10
# Padding for input field
# prompt-padding = 20
# Horizontal padding for entries
horizontal-pad = 15
# Vertical padding for entries
vertical-pad = 10
# Center the launcher on the screen
anchor = center
# Layer (overlay ensures it appears above other windows)
layer = overlay
# Disable mouse input
enable-mouse = no
