# -------------------------------------------------
# 1. Terminal & true-color
# -------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# -------------------------------------------------
# 2. Status bar
# -------------------------------------------------
set -g status-style bg=#16161e,fg=#a9b1d6

# Left side – session name
set -g status-left "#[fg=#16161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e]"
set -g status-left-length 40

# Right side – time + host
set -g status-right "#[fg=#565f89]%H:%M #[fg=#292e42]#[fg=#a9b1d6,bg=#292e42] %d-%b-%y #[fg=#bb9af7]#[fg=#16161e,bg=#bb9af7,bold] #H "

# Window list – left aligned
set -g status-justify left

setw -g window-status-current-format "#[fg=#16161e,bg=#bb9af7]#[fg=#16161e,bg=#bb9af7,bold] #I:#W#F #[fg=#bb9af7,bg=#16161e]"
setw -g window-status-format         "#[fg=#565f89] #I:#W#F "
setw -g window-status-separator      " "

# -------------------------------------------------
# 3. Pane borders
# -------------------------------------------------
set -g pane-border-style fg=#292e42
set -g pane-active-border-style fg=#7aa2f7

# -------------------------------------------------
# 4. Mode / messages
# -------------------------------------------------
set -g mode-style bg=#bb9af7,fg=#16161e,bold
set -g message-style bg=#292e42,fg=#7dcfff,bold

# -------------------------------------------------
# 5. General settings
# -------------------------------------------------
set -g status-interval 60
setw -g automatic-rename on
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
